<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div id="container">
        <header>
            <div class="title">
                <h1>My To-Do</h1>
                <span><img src="assets/images/checked-vector.svg" alt="icon"></span>
            </div>
            <form class="inputBox" method="get">
                <input type="text" id="input" placeholder="Nova tarefa..." maxlength="40">
                <button class="bttn add">Adicionar</button>
                <button class="bttn clear" type="reset">Limpar</button>
            </form>
        </header>
        <main class="list">
            <!-- list items -->
        </main>
    </div>

    <script src="assets/js/index.js"></script>
</body>
</html>
